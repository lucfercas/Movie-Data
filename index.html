<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Data</title>
    <!-- <script defer src="script.js"></script> -->
</head>
<body>
    <h1>Wes Anderson's Filmography</h1>
    <main>
        <p>Sort by:</p>
        <section id="buttons">
            <button id="rating">rating</button>
            <button id="runtime">runtime</button>
            <button id="year">year</button>
        </section>
        <div id="films"></div>
    </main>
    <form id="add-movie-form">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" min="0" max="10" step="0.1" required>
        <label for="runtime">Runtime:</label>
        <input type="number" id="runtime" name="runtime" min="0" required>
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" min="1900" required>
        <label for="cast">Cast:</label>
        <input type="text" id="cast" name="cast" required>
        <label for="plot">Plot:</label>
        <textarea id="plot" name="plot" required></textarea>
        <button type="submit">Add Movie</button>
      </form>
</body>
<script src="script.js"></script>
</html>
