<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@900&display=swap" rel="stylesheet">

    <title>Movie Data</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main>
    <h1>WES ANDERSON'S FILMS</h1>
        <nav id="buttons">
            <p>Sort by:</p>
            <button id="rating">rating</button>
            <button id="runtime">runtime</button>
            <button id="year">year</button>
        </nav>
        
        <section>
            <div id="films"></div>
        </section>

        <section class="form-container">
            <h2>Add film:</h2>
            <form id="add-movie-form">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
                <label for="rating">Rating:</label>
                <input type="number" id="rating-number" name="rating" step="0.1" required>
                <label for="runtime">Runtime:</label>
                <input type="number" id="runtime-number" name="runtime" required>
                <label for="year">Year:</label>
                <input type="number" id="year-number" name="year" required>
                <label for="cast">Cast:</label>
                <input type="text" id="cast" name="cast" required>
                <label for="plot">Plot:</label>
                <textarea id="plot" name="plot" required></textarea>
                <button type="submit">Add Movie</button>
            </form>
        </section>
      </main>
</body>
<script src="script.js"></script>
</html>
